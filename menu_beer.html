


<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню Пива - Bordado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8; /* Светлый фон */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .menu-container {
            background-color: #fff;
            width: 100%;
            max-width: 1000px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        .menu-header {
            background: #8e44ad; /* Новый цвет фона (темно-фиолетовый) */
            color: white;
            padding: 30px 0;
            border-radius: 15px 15px 0 0;
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: slideDown 1s ease-out;
        }

        .menu-header h1 {
            margin-bottom: 10px;
            font-size: 40px;
            font-weight: bold;
            letter-spacing: 3px;
        }

        .menu-header p {
            font-size: 18px;
            font-weight: lighter;
            letter-spacing: 2px;
        }

        .menu-section {
            margin: 30px 0;
            animation: fadeIn 1s ease-out;
        }

        .menu-section h2 {
            font-size: 24px;
            margin-bottom: 15px;
            text-transform: uppercase;
            color: #8e44ad; /* Темно-фиолетовый цвет */
            border-bottom: 3px solid #ddd;
            padding-bottom: 10px;
            font-weight: bold;
        }

        .menu-item {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fafafa;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .menu-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .menu-item:hover img {
            transform: scale(1.1);
        }

        .menu-item-name {
            display: flex;
            align-items: center;
        }

        .menu-item-name span {
            margin-left: 15px;
            font-weight: bold;
            color: #333;
            font-size: 18px;
        }

        .menu-item span:last-child {
            font-size: 22px;
            font-weight: bold;
            color: #2c3e50;
        }

        /* Кнопка на главную */
        .button {
            display: inline-block;
            background-color: #8e44ad; /* Фиолетовый цвет */
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            margin-top: 30px;
        }

        .button:hover {
            background-color: #7d3c8c; /* Немного темнее при наведении */
        }

        /* Анимации */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Адаптивность */
        @media screen and (max-width: 768px) {
            .menu-container {
                padding: 20px;
            }

            .menu-header h1 {
                font-size: 32px;
            }

            .menu-header p {
                font-size: 14px;
            }

            .menu-section h2 {
                font-size: 20px;
            }

            .menu-item {
                grid-template-columns: 1fr 2fr 1fr;
                padding: 10px;
            }

            .menu-item img {
                width: 80px;
                height: 80px;
            }

            .menu-item span:last-child {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-header">
            <h1>BORDADO</h1>
            <p>Меню Пива</p>
        </div>
        <div class="menu-section">
            <h2>Лагер</h2>
            <div class="menu-item">
                <div class="menu-item-name">
                    <img src="https://orangetrading.kz/wp-content/uploads/2024/04/heineken_660513aa41ec5.jpg" alt="Heineken">
                    <span>Heineken</span>
                </div>
                <span>2250 тг</span>
            </div>
            <div class="menu-item">
                <div class="menu-item-name">
                    <img src="https://dostavka-alkogolya-almaty.kz/wp-content/uploads/2023/10/ab0cd3e6a33211eb8135a699d4a773c5_ab0cd3e7a33211eb8135a699d4a773c5-651x800-1.jpg" alt="Stella Artois">
                    <span>Stella Artois</span>
                </div>
                <span>2500 тг</span>
            </div>
            <div class="menu-item">
                <div class="menu-item-name">
                    <img src="https://elitclub.kz/upload/images/93194_920079_14.jpg" alt="Budweiser">
                    <span>Budweiser</span>
                </div>
                <span>1900 тг</span>
            </div>
        </div>
        
        <!-- Кнопка на главную -->
        <a href="index2.html" class="button">На главную</a>
    </div>
</body>
</html>
