<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование столика</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d8e1e9); 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            font-size: 32px;
            color: #333;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 16px;
            color: #444;
        }

        input, select, textarea {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: border 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border: 1px solid #5c7cfc;
            outline: none;
        }

        .submit-btn, .home-btn {
            background-color: #5c7cfc;
            color: white;
            padding: 12px 0;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px; 
        }

        .submit-btn:hover, .home-btn:hover {
            background-color: #4a66d4;
        }

        .submit-btn {
            opacity: 0;
            animation: fadeInBtn 1.5s ease-out 1s forwards;
        }

        @keyframes fadeInBtn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
                width: 90%;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Бронирование столика</h1>
        <form>
            <div class="input-group">
                <label for="name">Ваше имя</label>
                <input type="text" id="name" placeholder="Введите ваше имя" required>
            </div>

            <div class="input-group">
                <label for="phone">Номер телефона</label>
                <input type="tel" id="phone" placeholder="Введите ваш номер телефона" required>
            </div>

            <div class="input-group">
                <label for="date">Дата бронирования</label>
                <input type="date" id="date" required>
            </div>

            <div class="input-group">
                <label for="time">Время</label>
                <input type="time" id="time" required>
            </div>

            <div class="input-group">
                <label for="people">Количество человек</label>
                <select id="people" required>
                    <option value="1">1 человек</option>
                    <option value="2">2 человека</option>
                    <option value="3">3 человека</option>
                    <option value="4">4 человека</option>
                    <option value="5">5 человек</option>
                    <option value="6">6 человек</option>
                    <option value="7">7 человек</option>
                    <option value="8">8 человек</option>
                </select>
            </div>

            <div class="input-group">
                <label for="message">Дополнительные пожелания</label>
                <textarea id="message" placeholder="Если есть особые пожелания, напишите их здесь..." rows="4"></textarea>
            </div>

            <button type="submit" class="submit-btn">Забронировать</button>
        </form>

        <button class="home-btn" onclick="window.location.href = 'index2.html';">На главную</button>
    </div>

</body>
</html>
