<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация текста с фоном</title>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sigmar One', cursive;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #000;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center;
            overflow: hidden; 
        }

        .main-text {
            font-size: 150px;
            background: url('https://static.tildacdn.com/tild3361-3938-4561-b732-643232663732/IMG_6103.jpg') no-repeat center center;
            background-size: cover;
            -webkit-background-clip: text;
            -moz-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: animate 15s infinite linear, text-pop 3s ease-out 1;
            letter-spacing: 2px; 
            text-transform: uppercase; 
            margin-top: 100px; 
        }

        @keyframes animate {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 100% 100%;
            }
        }

        @keyframes text-pop {
            0% {
                transform: scale(1);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .history {
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            color: #ddd;
            max-width: 800px;
            margin: 0 20px;
            line-height: 1.8;
            text-align: justify;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 2s ease-out 1s forwards;
        }

        .history h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #fff;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            background: linear-gradient(120deg, #333333, #000);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        
        .home-btn {
            display: inline-block;
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        .home-btn:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>

    <div class="main-text">Ресторан "Гастрономия"</div>

    <div class="history">
        <h2>История ресторана</h2>
        <p>Ресторан "Гастрономия" был основан в 2000 году и с тех пор стал любимым местом для гурманов и ценителей изысканных блюд. Вдохновленные традициями мировой кухни, мы создаем блюда, которые удовлетворяют самые высокие требования наших гостей.</p>
    </div>
]
    <a href="index2.html" class="home-btn">На главную</a>

</body>
</html>
