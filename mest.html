<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Красивые места ресторана</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 40px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        header p {
            font-size: 20px;
            margin-top: 10px;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }

        .gallery {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
            gap: 20px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
        }

        .gallery-item {
            flex: 0 0 auto;
            width: 300px;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            scroll-snap-align: start;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .gallery-image {
            opacity: 0.8;
        }

        .reserve-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 30px;
            transition: background-color 0.3s;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .reserve-btn:hover {
            background-color: #c0392b;
        }

        .reserve-btn:focus {
            outline: none;
        }

        .reservation-form {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            width: 450px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-container h2 {
            font-size: 26px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
            text-align: left;
            display: block;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 10px;
            margin-bottom: 20px;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #e74c3c;
            outline: none;
        }

        .submit-btn {
            background-color: #27ae60;
            color: white;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #2ecc71;
        }

        .close-btn {
            background-color: #7f8c8d;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 30px;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        .close-btn:hover {
            background-color: #95a5a6;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1>Красивые места ресторана</h1>
        <p>Выберите место для бронирования</p>
    </div>
</header>

<section class="gallery">
    <div class="container">
        <div class="gallery-item">
            <img src="https://design-mate.ru/upload/images/post/post_8173_p6.jpg" alt="Место 1" class="gallery-image">
            <button class="reserve-btn" onclick="openForm('Место 1')">Забронировать</button>
        </div>
        <div class="gallery-item">
            <img src="https://design-mate.ru/upload/images/post/post_8173_p12.jpg" alt="Место 2" class="gallery-image">
            <button class="reserve-btn" onclick="openForm('Место 2')">Забронировать</button>
        </div>
        <div class="gallery-item">
            <img src="https://design-mate.ru/upload/images/post/post_8173_p7.jpg" alt="Место 3" class="gallery-image">
            <button class="reserve-btn" onclick="openForm('Место 3')">Забронировать</button>
        </div>
    </div>
</section>

<div id="reservation-form" class="reservation-form">
    <div class="form-container">
        <h2>Бронирование для <span id="location-name"></span></h2>
        <form id="bookingForm">
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" name="name" required>
            <label for="date">Дата бронирования:</label>
            <input type="date" id="date" name="date" required>
            <label for="time">Время:</label>
            <input type="time" id="time" name="time" required>
            <button type="submit" class="submit-btn">Подтвердить бронирование</button>
            <button type="button" class="close-btn" onclick="closeForm()">Закрыть</button>
        </form>
    </div>
</div>

<script>
    function openForm(location) {
        document.getElementById("location-name").textContent = location;
        document.getElementById("reservation-form").style.display = "flex";
    }

    function closeForm() {
        document.getElementById("reservation-form").style.display = "none";
    }

    document.getElementById("bookingForm").addEventListener("submit", function(e) {
        e.preventDefault();
        alert("Ваше бронирование успешно подтверждено!");
        closeForm();
    });
</script>

</body>
</html>
